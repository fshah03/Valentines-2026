<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 25px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.6rem;
      color: #ff4f81;
      margin-bottom: 15px;
    }

    .heart {
      font-size: 2.5rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .question {
      font-weight: 600;
      margin: 15px 0 10px;
      color: #ff4f81;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #ffc0cb;
      outline: none;
      font-size: 0.95rem;
      margin-bottom: 15px;
      resize: none;
    }

    input:focus, textarea:focus {
      border-color: #ff4f81;
      box-shadow: 0 0 5px rgba(255,79,129,0.4);
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff4f81;
      color: white;
    }

    .yes:hover {
      background: #ff2f6d;
      transform: scale(1.05);
    }

    .no {
      background: #ffd1dc;
      color: #ff4f81;
    }

    .no:hover {
      transform: translateX(10px);
    }

    .result {
      margin-top: 20px;
      display: none;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .result h2 {
      color: #ff4f81;
      font-family: 'Pacifico', cursive;
      margin-bottom: 10px;
    }

    .floating-hearts span {
      position: absolute;
      bottom: -50px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="floating-hearts" id="hearts"></div>

  <div class="container">
    <div class="heart">ðŸ’–</div>
    <h1>Will You Be My Valentine?</h1>

    <p>
      Hey my love ðŸ’•<br>
      You make every day special, and I can't imagine celebrating Valentine's Day without you.
    </p>

    <div class="question">What would you like to do on Valentine's Day?</div>

    <input type="text" id="activity" placeholder="Dinner, movie, trip, surprise... ðŸ’Œ">

    <textarea id="message" rows="3" placeholder="Leave me a sweet message... ðŸ’¬"></textarea>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ðŸ’˜</button>
      <button class="no" onclick="runAway(this)">No ðŸ™ˆ</button>
    </div>

    <div class="result" id="result">
      <h2>Yayyy! ðŸ’ž</h2>
      <p id="finalMessage"></p>
    </div>
  </div>

  <script>
    function sayYes() {
      const activity = document.getElementById("activity").value || "Something romantic together";
      const message = document.getElementById("message").value || "I love you so much ðŸ’•";

      const result = document.getElementById("result");
      const finalMessage = document.getElementById("finalMessage");

      finalMessage.innerHTML = `Can't wait for: <b>${activity}</b> ðŸ’–<br><br>Your message: "${message}" ðŸ˜˜`;

      result.style.display = "block";
      createHeartRain();
    }

    function runAway(btn) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function createHeartRain() {
      const heartsContainer = document.getElementById("hearts");

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("span");
        heart.innerText = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        heart.style.fontSize = 16 + Math.random() * 20 + "px";

        heartsContainer.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }
    }
  </script>

</body>
</html>
